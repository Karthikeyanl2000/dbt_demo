name: Development CI For dbt

on:
  push:
    branches:
      - 'feature/*' 

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development  

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for proper merge operations

      - name: Echo Checkout Status
        run: |
          echo "Repository checkout completed"
          echo "Current directory: ${{ github.workspace }}"
          echo "Git ref: ${{ github.ref }}"
          ls -la  # List files to verify structure

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbt with Microsoft SQL Server Adapter
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-mssql

      - name: Verify dbt Installation
        run: dbt --version

      - name: Setup dbt Profile (Load from Secrets)
        run: |
          mkdir -p ~/.dbt
          echo "${{ secrets.PROFILES_YML }}" > ~/.dbt/profiles.yml
          # Remove debugging step for production
          # cat ~/.dbt/profiles.yml  

      - name: Change to dbt Project Directory
        run: |
          cd dbt_project
          echo "Current directory: $(pwd)"
          ls -la  # List files to confirm dbt_project.yml exists

      - name: dbt Dependencies
        run: cd dbt_project && dbt deps

      # - name: dbt Compile
      #   run: cd dbt_project && dbt compile

      # - name: Run dbt Tests
      #   run: cd dbt_project && dbt test

      # - name: Build dbt Models
      #   id: dbt_build
      #   run: cd dbt_project && dbt build --target development
        
      - name: Merge to Feature Branch
        if: success()  # Only run if all previous steps succeeded
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          
          # Extract the branch name without 'refs/heads/' prefix
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Current branch is $BRANCH_NAME"
          
          # No need to merge to the same branch we're already on
          # This step is included for clarity - in case you need to modify for a different workflow
          echo "Build successful! Changes are already in the $BRANCH_NAME branch."
          
          # If you need to merge to a different branch, uncomment and modify below:
          # git checkout target-branch
          # git merge --no-ff $BRANCH_NAME -m "Auto-merge from successful CI build"
          # git push origin target-branch